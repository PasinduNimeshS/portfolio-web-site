    <style>
      body {
        background-color: #030305;
        color: #e2e8f0;
        cursor: none; /* Hide default cursor */
      }
      
      /* Custom Cursor Styles */
      .cyber-cursor-dot {
        width: 8px;
        height: 8px;
        background-color: #00ff9f;
        border-radius: 50%;
        position: fixed;
        pointer-events: none;
        z-index: 9999;
        transform: translate(-50%, -50%);
        transition: width 0.2s, height 0.2s, background-color 0.2s;
      }
      
      .cyber-cursor-ring {
        width: 40px;
        height: 40px;
        border: 1px solid rgba(0, 240, 255, 0.5);
        border-radius: 50%;
        position: fixed;
        pointer-events: none;
        z-index: 9998;
        transform: translate(-50%, -50%);
        transition: width 0.2s, height 0.2s, border-color 0.2s, top 0.1s, left 0.1s;
      }

      /* Hover States for Cursor */
      body:has(a:hover) .cyber-cursor-dot,
      body:has(button:hover) .cyber-cursor-dot {
        background-color: #00f0ff;
        width: 12px;
        height: 12px;
      }

      body:has(a:hover) .cyber-cursor-ring,
      body:has(button:hover) .cyber-cursor-ring {
        width: 60px;
        height: 60px;
        border-color: #00ff9f;
        background-color: rgba(0, 255, 159, 0.05);
      }

      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      /* 3D Tilt Effect Classes */
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .perspective-1000 {
        perspective: 1000px;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      
      /* Spotlight Effect */
      .spotlight-card:hover::before {
        opacity: 1;
      }
      .spotlight-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border-radius: inherit;
        padding: 2px;
        background: radial-gradient(
          800px circle at var(--mouse-x) var(--mouse-y),
          rgba(0, 240, 255, 0.4),
          transparent 40%
        );
        -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        opacity: 0;
        transition: opacity 0.5s;
        pointer-events: none;
      }

      /* Grid Background */
      .cyber-grid {
        background-size: 50px 50px;
        background-image: linear-gradient(to right, rgba(0, 255, 159, 0.05) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(0, 240, 255, 0.05) 1px, transparent 1px);
        mask-image: radial-gradient(circle at center, black 40%, transparent 80%);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #030305;
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00f0ff;
      }
      
      /* Mobile override for cursor */
      @media (pointer: coarse) {
        body {
          cursor: auto;
        }
        .cyber-cursor-dot, .cyber-cursor-ring {
          display: none;
        }
      }
